{% extends "base.html" %}

{% block title %} Add module for {{ course.name }} {% endblock %}

{% block content %}

    <h1>Add Module to Course "{{ course.name }}"</h1><br>
    <form method="POST">
        <div class="form-group">
            <label for="code">Module Code</label>
            <div class="input-group">
                <input type="text" name="code" id="code" class="form-control" placeholder="Enter the module code..." required>
            </div>
        </div>
        <div class="form-group">
            <label for="name">Module Name</label>
            <div class="input-group">
                <input type="text" name="name" id="name" class="form-control" placeholder="Enter the module name..." required autofocus>
                <input type="submit" value="Create" class="btn btn-outline-success">
            </div>
        </div>
    </form>
    <hr>
    <h2>Existing Modules:</h2><br>
    <ul>
        {% for module in course.getModules() %}
            <li>{{ module.name }}</li>
        {% endfor %}
    </ul>

{% endblock %}
