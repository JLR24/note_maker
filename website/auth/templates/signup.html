{% extends "base.html" %}

{% block title %} Signup {% endblock %}

{% block content %}

    <h1>Sign Up:</h1><br>

    <p style="font-style: italic; font-weight: bold;">Already have an account? <a href="/auth/login">log in</a> here!</p>
    <form method="POST" onsubmit="return checkPassword();">
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" class="form-control" placeholder="Enter your username (this should be unique)..." id="username" name="username" required autofocus>
        </div>
        <div class="form-group">
            <label for="password1">Password:</label>
            <input type="password" class="form-control" placeholder="Enter your password..." id="password1" name="password1" required>
        </div>
        <div class="form-group">
            <label for="password2">Confirm your password:</label>
            <input type="password" class="form-control" placeholder="Enter your password..." id="password2" name="password2" required>
        </div>
        <input type="submit" class="btn btn-outline-success" value="Login">
    </form>

    <script src="{{url_for('auth.static', filename='password_checker.js')}}"></script>

{% endblock %}
