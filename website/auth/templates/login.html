{% extends "base.html" %}

{% block title %} Login {% endblock %}

{% block content %}

    <h1>Log In:</h1><br>

    <p style="font-style: italic; font-weight: bold;">No account yet? <a href="/auth/signup">Sign up</a> instead!</p>
    <form method="POST">
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" class="form-control" placeholder="Enter your username..." id="username" name="username" required autofocus>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" class="form-control" placeholder="Enter your password..." id="password" name="password" required>
        </div>
        <input type="submit" class="btn btn-outline-success" value="Login">
    </form>

{% endblock %}
